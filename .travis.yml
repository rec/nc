language: python

python:
- '3.5'

branches:
  only:
  - master
  - /^_gitz_stripe_.*$/

matrix:
  include:
    - python: 3.8-dev
      dist: xenial

install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt
- pip install -r extract_requirements.txt

script:
- flake8 nc test
- pytest test
